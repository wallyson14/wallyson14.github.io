function saveProgress(k, v) {
  const s = JSON.parse(localStorage.getItem('sp') || '{}');
  s[k] = s[k] || {};
  s[k].done = v;
  localStorage.setItem('sp', JSON.stringify(s));
  updateProgress();
}

function saveLink(k, v) {
  const s = JSON.parse(localStorage.getItem('sp') || '{}');
  s[k] = s[k] || {};
  s[k].link = v;
  localStorage.setItem('sp', JSON.stringify(s));
}

function createDayCard(d) {
  const k = `day-${d.day}`;
  const s = JSON.parse(localStorage.getItem('sp') || '{}');
  
  const card = document.createElement('div');
  card.className = 'day-card';
  
  const header = document.createElement('div');
  header.className = 'day-header';
  header.textContent = `Dia ${d.day} - ${d.topic}`;
  
  const toggleIcon = document.createElement('span');
  toggleIcon.className = 'toggle-icon';
  toggleIcon.textContent = 'â–¶';
  header.appendChild(toggleIcon);
  card.appendChild(header);
  
  const content = document.createElement('div');
  content.className = 'day-content';
  
  const detail = document.createElement('div');
  detail.className = 'day-detail';
  detail.textContent = d.detail;
  content.appendChild(detail);
  
  const label = document.createElement('label');
  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.checked = s[k]?.done || false;
  checkbox.onchange = (e) => saveProgress(k, e.target.checked);
  label.appendChild(checkbox);
  label.appendChild(document.createTextNode('ConcluÃ­do'));
  content.appendChild(label);
  
  const tip = document.createElement('div');
  tip.className = 'ai-tip';
  tip.textContent = aiTips[d.topic] || 'Mantenha o foco e pratique regularmente!';
  content.appendChild(tip);
  
  card.appendChild(content);
  
  header.onclick = () => {
    const isOpen = content.classList.toggle('open');
    toggleIcon.classList.toggle('open', isOpen);
    localStorage.setItem('lastDay', k);
  };
  
  if (localStorage.getItem('lastDay') === k) {
    content.classList.add('open');
    toggleIcon.classList.add('open');
  }
  
  return card;
}

function updateProgress() {
  const s = JSON.parse(localStorage.getItem('sp') || '{}');
  let total = 0, done = 0;
  
  plan.forEach(m => m.weeks.forEach(w => w.days.forEach(d => {
    total++;
    if (s[`day-${d.day}`]?.done) done++;
  })));
  
  const percentage = total ? ((done / total) * 100).toFixed(1) : 0;
  
  const progressElement = document.getElementById('overall-progress');
  progressElement.textContent = `Progresso: ${done}/${total} â€” ${percentage}% concluÃ­do`;
  progressElement.style.setProperty('--progress', `${percentage}%`);
  
  const progressFill = document.querySelector('.progress-fill');
  if (progressFill) {
    progressFill.style.width = `${percentage}%`;
  }
}

function renderMonth(index) {
  localStorage.setItem('lastMonth', index);
  
  // Atualiza a classe ativa nos itens do menu
  document.querySelectorAll('#months-ul li').forEach((li, idx) => {
    li.classList.toggle('active', idx === index);
  });
  
  const content = document.getElementById('content');
  content.innerHTML = `
    <div id="overall-progress"></div>
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <h2>${plan[index].title}</h2>
  `;
  
  plan[index].weeks.forEach((week, weekIndex) => {
    const weekKey = `month-${index}-week-${weekIndex}`;
    const isWeekOpen = localStorage.getItem(weekKey) === 'open';
    
    const weekElement = document.createElement('div');
    weekElement.className = 'week';
    
    const weekHeader = document.createElement('div');
    weekHeader.className = 'week-header';
    weekHeader.innerHTML = `
      ${week.title}
      <span class="week-toggle">â–¶</span>
    `;
    
    const weekContent = document.createElement('div');
    weekContent.className = 'week-content';
    
    week.days.forEach(day => {
      weekContent.appendChild(createDayCard(day));
    });
    
    weekElement.appendChild(weekHeader);
    weekElement.appendChild(weekContent);
    content.appendChild(weekElement);
    
    // Configura o toggle da semana
    weekHeader.onclick = () => {
      const isOpen = weekContent.classList.toggle('open');
      weekHeader.querySelector('.week-toggle').classList.toggle('open', isOpen);
      localStorage.setItem(weekKey, isOpen ? 'open' : 'closed');
    };
    
    // Abre a semana se estava aberta anteriormente
    if (isWeekOpen) {
      weekContent.classList.add('open');
      weekHeader.querySelector('.week-toggle').classList.add('open');
    }
    
    // Anima os cards com delay
    const dayCards = weekContent.querySelectorAll('.day-card');
    dayCards.forEach((card, i) => {
      card.style.animationDelay = `${i * 0.1}s`;
    });
  });
  
  updateProgress();
}

function init() {
  // Cria os itens do menu de meses
  const monthsList = document.getElementById('months-ul');
  
  plan.forEach((month, index) => {
    const li = document.createElement('li');
    li.textContent = month.title;
    li.onclick = () => renderMonth(index);
    monthsList.appendChild(li);
  });
  
  // Renderiza o Ãºltimo mÃªs visualizado ou o primeiro
  const lastMonth = localStorage.getItem('lastMonth') || 0;
  renderMonth(parseInt(lastMonth));
  
  // Adiciona efeito de digitaÃ§Ã£o ao tÃ­tulo
  const header = document.querySelector('header');
  header.classList.add('typing-effect');
}

window.onload = init;
