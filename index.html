function saveProgress(k,v){const s=JSON.parse(localStorage.getItem('sp')||'{}');s[k]=s[k]||{};s[k].done=v;localStorage.setItem('sp',JSON.stringify(s));updateProgress();}
function saveLink(k,v){const s=JSON.parse(localStorage.getItem('sp')||'{}');s[k]=s[k]||{};s[k].link=v;localStorage.setItem('sp',JSON.stringify(s));}
function createDayCard(d){
  const k=`day-${d.day}`,s=JSON.parse(localStorage.getItem('sp')||'{}');
  const card=document.createElement('div');card.className='day-card';
  const h=document.createElement('div');h.className='day-header';h.textContent=`Dia ${d.day} - ${d.topic}`;
  const ico=document.createElement('span');ico.className='toggle-icon';ico.textContent='‚ñ∂';h.appendChild(ico);card.appendChild(h);
  const c=document.createElement('div');c.className='day-content';
  c.innerHTML=`<div>${d.detail}</div>`;
  const aL=s[k]?.link||d.link;
  if(aL){const a=document.createElement('a');a.href=aL;a.target='_blank';a.className='lesson-link-tag';a.textContent='‚ñ∂ Assistir aula';c.appendChild(a);}
  const lbl=document.createElement('label');const ch=document.createElement('input');ch.type='checkbox';ch.checked=s[k]?.done||false;ch.onchange=e=>saveProgress(k,e.target.checked);lbl.appendChild(ch);lbl.appendChild(document.createTextNode('Conclu√≠do'));c.appendChild(lbl);
  const inp=document.createElement('input');inp.type='url';inp.placeholder='Colar link da aula';inp.className='lesson-link';inp.value=s[k]?.link||d.link||'';inp.oninput=e=>saveLink(k,e.target.value);c.appendChild(inp);
  const tip=document.createElement('div');tip.className='ai-tip';tip.textContent=aiTips[d.topic]||'Mantenha o foco e pratique!';c.appendChild(tip);
  card.appendChild(c);
  h.onclick=()=>{
    const open=c.classList.toggle('open');ico.classList.toggle('open',open);localStorage.setItem('lastDay',k);
  };
  if(localStorage.getItem('lastDay')===k){c.classList.add('open');ico.classList.add('open');}
  return card;
}
function updateProgress(){
  const s=JSON.parse(localStorage.getItem('sp')||'{}');let tot=0,done=0;
  plan.forEach(m=>m.weeks.forEach(w=>w.days.forEach(d=>{tot++;if(s[`day-${d.day}`]?.done)done++;})));
  const perc=tot?((done/tot)*100).toFixed(1):0;
  document.getElementById('overall-progress').textContent=`Progresso: ${done}/${tot} ‚Äî ${perc}% conclu√≠do`;
}
function renderMonth(i){
  localStorage.setItem('lastMonth',i);
  document.querySelectorAll('#months-ul li').forEach((li,idx)=>li.classList.toggle('active',idx===i));
  const cnt=document.getElementById('content');cnt.innerHTML=`<div id="overall-progress"></div><h2>${plan[i].title}</h2>`;
  plan[i].weeks.forEach(w=>{
    const wd=document.createElement('div');wd.className='week';
    const wh=document.createElement('div');wh.className='week-header';wh.textContent=w.title;wd.appendChild(wh);
    w.days.forEach(d=>wd.appendChild(createDayCard(d)));
    cnt.appendChild(wd);
  });
  updateProgress();
}
function init(){
  plan.forEach((m,idx)=>{
    const li=document.createElement('li');li.textContent=m.title;li.onclick=()=>renderMonth(idx);
    document.getElementById('months-ul').appendChild(li);
  });
  const lm=localStorage.getItem('lastMonth')||0;renderMonth(parseInt(lm));
}
window.onload=init;
